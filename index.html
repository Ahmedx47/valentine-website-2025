<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíù</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
    --background-color-1: #ffafbd;
    --background-color-2: #ffc3a0;
    --button-color: #ff6b6b;
    --button-hover: #ff8787;
    --text-color: #ff4757;
    --float-duration: 15s;
    --float-distance: 50px;
    --bounce-speed: 0.5s;
    --heart-explosion-size: 1.5;
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, var(--background-color-1), var(--background-color-2));
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

.container {
    background: rgba(255,255,255,0.9);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 600px;
    margin: 20px;
    overflow: visible !important;
}

.floating-elements {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.heart, .bear {
    position: absolute;
    font-size: 2rem;
    animation: float var(--float-duration) linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) translateX(0); }
    100% { transform: translateY(-100px) translateX(var(--float-distance)); }
}

.cute-btn {
    background: var(--button-color);
    border: none;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 20px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
}
.cute-btn:hover { transform: scale(1.1); background: var(--button-hover); }
.hidden { display: none; }
.disabled-btn { opacity: 0.7; cursor: not-allowed; pointer-events: none; }
.secret-answer { position: fixed; bottom: 20px; right: 20px; margin-top: 0; opacity: 0.2; transition: opacity 0.3s; transform: scale(0.7); z-index: 2; animation: subtle-hint 2s infinite alternate; animation-delay: 5s; }
.secret-answer .cute-btn { font-size: 0.8rem; padding: 5px 10px; }
.secret-answer:hover { opacity: 1; animation: none; }
.love-meter { position: relative; width: 100%; margin: 20px auto; overflow: visible; padding: 10px 0; }
.love-meter p { font-size: 1.2em; margin: 15px 0; color: var(--text-color); transition: all 0.3s ease; display: flex; flex-direction: column; align-items: center; gap: 8px; }
.slider { width: 100%; height: 25px; background: linear-gradient(to right, #ff6b6b, #ff8787, #ffb8b8); -webkit-appearance: none; appearance: none; outline: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(255,107,107,0.2); transition: all 0.3s ease; }
.slider:hover { transform: scale(1.02); box-shadow: 0 6px 20px rgba(255,107,107,0.3); }
.slider::-webkit-slider-runnable-track, .slider::-moz-range-track { width: 100%; height: 25px; background: linear-gradient(to right, #ff6b6b, #ff8787, #ffb8b8); border-radius: 15px; border: 2px solid rgba(255,255,255,0.5); }
.slider::-webkit-slider-thumb, .slider::-moz-range-thumb { width: 35px; height: 35px; background: linear-gradient(135deg, #ff4757, #ff6b6b); border-radius: 50%; cursor: pointer; box-shadow: 0 2px 10px rgba(255,71,87,0.3); border: 3px solid white; transition: all 0.2s ease; }
.slider::-webkit-slider-thumb:hover, .slider::-moz-range-thumb:hover { transform: scale(1.1); box-shadow: 0 4px 15px rgba(255,71,87,0.4); }
#extraLove { color: #ff6b6b; font-weight: bold; animation: bounce 0.5s infinite alternate; display: block; padding: 5px 10px; border-radius: 10px; background: rgba(255,107,107,0.1); text-shadow: 0 2px 4px rgba(255,71,87,0.2); transition: all 0.3s ease; margin-top: 5px; }
#extraLove.super-love { background: rgba(255,107,107,0.2); font-size: 1.2em; padding: 8px 15px; box-shadow: 0 4px 15px rgba(255,71,87,0.2); }
#loveValue { font-weight: bold; color: #ff4757; font-size: 1.3em; transition: all 0.3s ease; }
.love-value-container { display: inline-flex; align-items: center; gap: 5px; }
@keyframes bounce { from { transform: scale(1); } to { transform: scale(1.2); } }
.hearts-explosion { font-size: 2rem; animation: explode 1s ease-out forwards; margin-top: 30px; }
@keyframes explode { 0% { transform: scale(0); } 50% { transform: scale(var(--heart-explosion-size)); } 100% { transform: scale(1); } }
h1,h2 { font-family: Arial,sans-serif; font-weight:700; }
h1 { color: #ff6b6b; margin-bottom: 2rem; }
h2 { color: #ff8787; }
.super-love { font-size: 1.5em; color: #ff4757; font-weight:bold; transform: scale(1.2); display:inline-block; text-shadow:2px 2px 4px rgba(255,71,87,0.3); }
.celebration-text { font-size: 3em; color: #ff4757; font-weight: bold; margin: 30px 0; animation: bounce var(--bounce-speed) infinite alternate; text-shadow: 2px 2px 4px rgba(255,71,87,0.3); }
@keyframes subtle-hint { 0% { opacity: 0.2; } 100% { opacity: 0.3; } }
.music-controls { position: fixed; top:20px; right:20px; z-index:1000; }
.music-btn { background: var(--button-color); color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer; font-size:16px; transition: all 0.3s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
.music-btn:hover { transform: scale(1.05); background: var(--button-hover); }
/* Floating Gallery */
.floating-gallery { position: relative; width: 100%; height: 70vh; margin-top: 20px; overflow: hidden; }
.float { width: 160px; border-radius: 15px; position: absolute; animation: floatMove 12s infinite ease-in-out; }
@keyframes floatMove { 0% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(50px) rotate(8deg); } 100% { transform: translateY(0) rotate(0deg); } }
</style>
</head>
<body>
<div class="floating-elements"></div>
<div class="container">
<h1 id="valentineTitle"></h1>
<div id="musicControls" class="music-controls">
<button id="musicToggle" class="music-btn">üéµ Play Music</button>
<audio id="bgMusic" loop>
<source id="musicSource" src="media/yoursong.mp3" type="audio/mpeg">
</audio>
</div>
<div class="question-section" id="question1">
<h2 id="question1Text"></h2>
<button class="cute-btn" onclick="moveButton(this)" id="yesBtn1"></button>
<button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
<div class="secret-answer">
<button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
</div>
</div>
<div class="question-section hidden" id="question2">
<h2 id="question2Text"></h2>
<div class="love-meter">
<input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
<p><span class="love-value-container"><span id="startText"></span> (<span id="loveValue">100</span>%)</span><span id="extraLove" class="hidden"></span></p>
</div>
<button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
</div>
<div class="question-section hidden" id="question3">
<h2 id="question3Text"></h2>
<button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3"></button>
<button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
</div>
<div class="celebration hidden" id="celebration">
<h2 id="celebrationTitle"></h2>
<p class="celebration-text" id="celebrationMessage"></p>
<p class="celebration-text" id="celebrationEmojis"></p>
</div>
<div class="floating-gallery">
<img class="float" src="media/pic1.jpg">
<img class="float" src="media/pic2.jpg">
<img class="float" src="media/pic3.jpg">
<video class="float" autoplay muted loop><source src="media/video1.mp4" type="video/mp4"></video>
<video class="float" autoplay muted loop><source src="media/video2.mp4" type="video/mp4"></video>
</div>
</div>
<script src="config.js"></script>
<script src="theme.js"></script>
<script src="script.js"></script>
<script>
// Randomize floating positions
document.querySelectorAll('.floating-gallery .float').forEach(el => {
    el.style.left = Math.floor(Math.random() * 85) + '%';
    el.style.top = Math.floor(Math.random() * 50) + '%';
    el.style.animationDelay = (Math.random() * 5) + 's';
});

// Music button functionality
const bgMusic = document.getElementById('bgMusic');
bgMusic.src = 'media/yoursong.mp3';
const musicToggle = document.getElementById('musicToggle');
musicToggle.addEventListener('click', () => {
    if(bgMusic.paused) bgMusic.play();
    else bgMusic.pause();
});
if(bgMusic.autoplay) bgMusic.play().catch(()=>{});
</script>
</body>
</html>
