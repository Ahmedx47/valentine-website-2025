<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOMIZE: Browser tab title -->
    <title>Will You Be My Valentine? üíù</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- ADDED: Floating gallery styles -->
    <style>
    .floating-gallery{
        position: relative;
        width: 100%;
        height: 70vh;
        margin-top:20px;
    }

    .float{
        width: 160px;
        border-radius: 15px;
        position: absolute;
        animation: floatMove 12s infinite ease-in-out;
    }

    .float:nth-child(1){ left:10%; animation-delay:0s; }
    .float:nth-child(2){ left:30%; animation-delay:2s; }
    .float:nth-child(3){ left:55%; animation-delay:4s; }
    .float:nth-child(4){ left:75%; animation-delay:1s; }
    .float:nth-child(5){ left:45%; animation-delay:3s; }

    @keyframes floatMove{
      0%   { top:10%; transform:rotate(0deg); }
      50%  { top:60%; transform:rotate(8deg); }
      100% { top:10%; transform:rotate(0deg); }
    }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <!-- Hearts and bears will be added here by JavaScript -->
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1 id="valentineTitle"></h1>
        
        <!-- Music Player -->
        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="music-btn">üéµ Play Music</button>
            <audio id="bgMusic" loop>
                <!-- ADDED: local song from media folder -->
                <source id="musicSource" src="media/yoursong.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- First Question -->
        <div class="question-section" id="question1">
            <h2 id="question1Text"></h2>
            <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
            </div>
        </div>

        <!-- Second Question (Love Meter) -->
        <div class="question-section hidden" id="question2">
            <h2 id="question2Text"></h2>
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>
                    <span class="love-value-container"><span id="startText"></span> (<span id="loveValue">100</span>%)</span>
                    <span id="extraLove" class="hidden"></span>
                </p>
            </div>
            <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
        </div>

        <!-- Final Question -->
        <div class="question-section hidden" id="question3">
            <h2 id="question3Text"></h2>
            <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
        </div>

        <!-- Celebration -->
        <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle"></h2>
            <p class="celebration-text" id="celebrationMessage"></p>
            <p class="celebration-text" id="celebrationEmojis"></p>
        </div>

        <!-- ADDED: Floating Photos & Videos -->
        <div class="floating-gallery">
            <!-- Your Photos -->
            <img class="float" src="media/pic1.jpg">
            <img class="float" src="media/pic2.jpg">
            <img class="float" src="media/pic3.jpg">

            <!-- Your Videos -->
            <video class="float" autoplay muted loop>
                <source src="media/video1.mp4" type="video/mp4">
            </video>

            <video class="float" autoplay muted loop>
                <source src="media/video2.mp4" type="video/mp4">
            </video>
        </div>

    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
